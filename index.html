<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/2b292a3259.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1 class="text-center color text-secondary mt-5 mb-4">Vanilla JavaScript and Local Storage</h1>
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <div class="mb-3">
                    <label for="ID" class="form-label text-secondary">Product Code</label>
                    <input type="number" class="form-control" id="ID" placeholder="only numbers...">
                </div>

                <div class="mb-3">
                    <label for="Name" class="form-label text-secondary">Product Name</label>
                    <input type="text" class="form-control" id="Name">
                </div>

                <div class="mb-3">
                    <label for="Quantity" class="form-label text-secondary">Product Quantity</label>
                    <input type="number" class="form-control" id="Quantity">
                </div>
                <div class="d-flex justify-content-around">
                    <button type="submit" class="btn btn-secondary mt-3" id="Insert">Insert</button>
                    <button type="submit" class="btn btn-secondary mt-3" id="Delete">Delete</button> 
                </div> 
            </div>
            <div class="col-md-6 col-sm-12">
                <h5 class="text-secondary text-center mt-5">Find Product from Local Storage</h5>

                <label for="GetID" class="form-label text-secondary">Product Code</label>
                <input type="number" class="form-control" id="GetID" placeholder="only numbers...">
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-secondary mt-3" id="search">Get data</button> 
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
